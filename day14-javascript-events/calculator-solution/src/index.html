<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />
  <title>AWE Calc</title>
</head>
<body>
    <div class="calc">
        <div class="calc__result">0</div>
        <div class="calc__input">
            <div class="calc__operator"></div>
            <div class="calc__input-number">0</div>
        </div>
        <div class="calc__controls">
            <div class="calc__top-controls">
                <button id="btn-1" class="calc__btn calc__btn--digit">1</button>
                <button id="btn-4" class="calc__btn calc__btn--digit">4</button>
                <button id="btn-7" class="calc__btn calc__btn--digit">7</button>
                <button id="btn-clear" class="calc__btn">C</button>
                <button id="btn-2" class="calc__btn calc__btn--digit">2</button>
                <button id="btn-5" class="calc__btn calc__btn--digit">5</button>
                <button id="btn-8" class="calc__btn calc__btn--digit">8</button>
                <button id="btn-divide" class="calc__btn">&divide;</button>
                <button id="btn-3" class="calc__btn calc__btn--digit">3</button>
                <button id="btn-6" class="calc__btn calc__btn--digit">6</button>
                <button id="btn-9" class="calc__btn calc__btn--digit">9</button>
                <button id="btn-multiply" class="calc__btn">&times;</button>
                <button id="btn-plus" class="calc__btn calc__btn--tall">&plus;</button>
                <button id="btn-minus" class="calc__btn calc__btn--tall">&minus;</button>
                <button id="btn-mplus" class="calc__btn">M+</button>
                <button id="btn-mminus" class="calc__btn">M-</button>
                <button id="btn-m" class="calc__btn calc__btn--memory">M</button>
                <button id="btn-mc" class="calc__btn">MC</button>
            </div>
            <div class="calc__bottom-controls">
                <button id="btn-0" class="calc__btn calc__btn--digit calc__btn--wide">0</button>
                <button id="btn-decimal" class="calc__btn">,</button>
                <button id="btn-equals" class="calc__btn calc__btn--wide">=</button>
            </div>
        </div>
    </div>
    <script src="/js/calculator.js"></script>
    <script>
        calculator();
    </script>
</body>
</html>
