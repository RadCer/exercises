<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="calculator__result">0</div>

        <input type="number" class="calculator__input" value="0">

        <button class="calculator__equals" onclick="calculate()">=</button>

        <button onclick="setResult(0)">C</button>

        <button onclick="setResult(123)">MR</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
